<script src="http://code.jquery.com/jquery-1.8.0.js"></script>


<link rel="stylesheet" href="./src/css/main.css">
<script src="./src/js/main.js"></script>

<meta charset="utf-8">
<%
var courses = XQuery("for $elem in courses return $elem");
%>
<!-- Comment -->
<div id="wrap">
	<div class="courses">
		<div class="header">
			<div class="title">
				<div>
					<img src="../images/folder-1.png">
				</div>
				<div>
					Открытые курсы
				</div>
			</div>
			<div class="toolbar">
				<div>
					<div>
						Состояние
					</div>
				</div>
				<div class="state">
					<input type="text" placeholder="ВСЕ">
					<div class="btn">
						<div>
							<img src="../images/arrow-1.png">
						</div>
					</div>
					<div class="list">
						<div>
							<div>
								Почти все
							</div>
							<div>
								Не все
							</div>
							<div>
								Никто
							</div>
							<div>
								>_<
							</div>
						</div>
					</div>
				</div>
				<div class="search">
					<img src="../images/search.png" class="icon">
					<input type="text" placeholder="ПОИСК">
					<div class="btn">
						<div>
							НАЙТИ
						</div>
					</div>
				</div>
			</div>
			<div class="borderBottom"></div>
		</div>
		<div class="body">
			<table>
				<thead>
					<tr>
						<td>
							Название
						</td>
						<td>
							Описание
						</td>
					</tr>
				</thead>
				<tbody>
					<% for(item in courses){ %>
					<tr>
						<td>
							<%= item.name %>
						</td>
						<td>

						</td>
					</tr>
					<% } %>
				</tbody>
			</table>
		</div>
		<div class="pagination">
			<div class="list">
				<div>
					1
				</div>
				<div>
					2
				</div>
				<div>
					3
				</div>
			</div>
			<div class="next">
				<img src="../images/arrow-2.png">
			</div>
		</div>
	</div>
</div>
